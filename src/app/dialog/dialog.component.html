

    <h1 mat-dialog-title>Leader/Mentor Form</h1>
    
    <form #regForm="ngForm" [formGroup]="leaderForm"   (ngSubmit)="clickhandle()" >
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>

            <!-- input type="text" formControlName="surname" placeholder="Surname" required [(ngModel)]="surname" id="surname" name="string" namesControl="ngModel" -->
            <input formControlName="name" [(ngModel)]="nam" id="nam" name="string" namesControl="ngModel" matInput>
        </mat-form-field>

          <!-- -error message-->
          <!-- <div *ngIf=" name.invalid && (name.touched || name.dirty)"   >
            <span class="alert" *ngIf="submitted && name.errors?.required">*Full names are required</span>
            <span class="alert" *ngIf="name.errors?.pattern">*Enter only characters</span>

         </div> -->

        <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input  formControlName="surname"  [(ngModel)]="surnam" id="surnam" name="string" namesControl="ngModel" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Occupation</mat-label>
            <input formControlName="occupation" [(ngModel)]="occupa" id="occupa" name="string" namesControl="ngModel" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category" [(ngModel)]="catagory" id="occupa" name="string" namesControl="ngModel">
                <mat-option value="Mentor">Mentor</mat-option>
                <mat-option value="Industry Volunteer">Industry Volunteer</mat-option>
                <mat-option value="Leading Organizing Team">Leading Organizing Team</mat-option>
                <mat-option value="Organizing Team">Organizing Team</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" [(ngModel)]="discription" id="discription" name="string" namesControl="ngModel" matInput></textarea>
        </mat-form-field>

        <form action="choose file">
            <input type="file" (change)="uploadsss($event)"  id="file" name="file" namesControl="ngModel" >
        </form>

        <div  mat-dialog-actions [align]="'end'">
            <button mat-raised-button style="background-color: darkgray;"  color="primary" mat-dialog-close> Close </button>
            <button mat-raised-button color="primary"  > Submit </button>
        </div>

    </form>
