
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Show Password</title>
</head>
<body>
   <form action=""  #regForm="ngForm" [formGroup]="loginForm"  (ngSubmit)="clickhandle()">
    <div class="form-box">
      <div class="login-word">
        <h1>Login Here</h1>
      </div>
        <div class="input-box">
            <input type="email" formControlName="email" placeholder="Enter username or email" id="email" [(ngModel)]="emal" id="stud_email" name="string" email="true">
        </div>

           <!---error message-->
           <div *ngIf="emails.invalid && (emails.touched || emails.dirty)" >
            <span class="alert" *ngIf="emails.errors?.required">*emails is required</span>
            <span class="alert" *ngIf="emails.errors?.email">*Enter valid email address</span>
           
            </div>

        <div class="input-box">
            <input type="password" formControlName="password" placeholder="Enter password"  id="email" [(ngModel)]="passw" id="password" name="string">
        </div>

                <!---error message-->
                <div *ngIf="passwords.invalid && (passwords.touched || passwords.dirty)" >
                  <span class="alert" *ngIf="passwords.errors?.required">*Password is required</span>
                  <span class="alert" *ngIf="passwords.errors?.minlength">*Password must be atleast be 6 characters</span>
                 
              </div>

        <button type="button" (click)="clickhandle()"    class="login-btn" >Login</button> 

    </div>

   </form>

</body>
</html>
